# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+c>: mode-enter normal
      normal:
        <Ctrl+Shift+j>: tab-move -
        <Ctrl+Shift+k>: tab-move +
        <Ctrl+d>: tab-close
        <Ctrl+u>: undo
        J: tab-prev
        K: tab-next
        d: scroll-page 0 0.5
        u: scroll-page 0 -0.5
        x: tab-close
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.category.bg:
    global: black
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    https://webgazer.cs.brown.edu: true
  content.media.audio_video_capture:
    https://webgazer.cs.brown.edu: true
  content.media.video_capture:
    https://webgazer.cs.brown.edu: true
  content.notifications.enabled:
    https://gitter.im: true
    https://tomato-timer.com: true
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: true
  content.site_specific_quirks.enabled:
    global: true
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  fonts.contextmenu:
    global: null
  fonts.default_size:
    global: 8pt
  qt.chromium.low_end_device_mode:
    global: auto
  qt.highdpi:
    global: false
  scrolling.smooth:
    global: false
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      g: https://pkg.go.dev/search?q={}
      np: https://search.nixos.org/packages?from=0&size=50&sort=relevance&type=packages&query={}
      r: https://doc.rust-lang.org/std/index.html?search={}
  url.start_pages:
    global: https://www.google.com
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
