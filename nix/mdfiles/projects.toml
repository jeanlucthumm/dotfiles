# Projects Release Tracking
#
# Track projects we use extensively to periodically catch up with GitHub releases.
# Constraint: 1 year lookback max, ~50k token budget for release notes.
#
# Fields:
#   repo        - GitHub owner/repo
#   version     - Last version we've caught up to
#   source      - Where to find release notes:
#                   github         - GH release body has full notes
#                   blog           - External blog posts (use url_pattern)
#                   changelog_url  - Single page with all changes
#                   changelog_file - File in repo (e.g., CHANGELOG.md)
#   url_pattern - Template for blog/changelog URLs
#   url         - Static URL for changelog_url source
#   path        - File path for changelog_file source

# =============================================================================
# TRACKED
# =============================================================================

[tracked.niri]
repo = "YaLTeR/niri"
version = "v25.08"
source = "github"

